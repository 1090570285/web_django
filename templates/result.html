<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>统计结果</title>
</head>
<body>

    <h1 style="text-align: center">内容为:{{text}}</h1>

    <h3>字典={{ dict }}</h3>

    <h3>排序={{ sorted }}</h3>

    {% for word, count in sorted %}
        {{ word }} : {{ count }}
        <br>


    {% endfor %}


</body>
</html>
